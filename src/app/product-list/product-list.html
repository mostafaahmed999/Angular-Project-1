<div class="container mt-4">
  <div class="row g-2">
    @for (product of productdata; track $index) {
    <div
      class="col-6 col-md-3 d-flex justify-content-start"
      appShadow
      (mouseenter)="onMouseEnter(product.id)"
      (mouseleave)="onMouseLeave()"
    >
      <div class="card product-card shadow-sm border-0 text-center">
        <div class="image-container">
          <img [src]="product.image" alt="{{ product.title }}" />
        </div>
        <div class="card-body p-2">
          <a class="card-title text-primary mb-1 text-truncate" [routerLink]="['/product-details', product.id]" style="cursor: pointer;">{{ product.title }}</a>
          <p class="card-text text-muted small mb-2 text-truncate">{{ product.description }}</p>
          <div class="price fw-semibold text-success mb-2">üí∞ ${{ product.price }}</div>
          <div class="d-flex justify-content-between">
            <button
              class="btn btn-sm btn-outline-primary flex-fill me-1"
              (click)="addtocart(product)"
            >
              üõí
            </button>
            <button
              class="btn btn-sm btn-outline-danger flex-fill ms-1"
              (click)="addtofav(product)"
            >
              ‚ù§Ô∏è
            </button>
          </div>
          @if(hoveredProductId === product.id) {
          <div>‚≠ê {{ product?.rate }} | {{ product?.count }} Quantity</div>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
