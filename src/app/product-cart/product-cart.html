<h2 class="text-center">My Cart</h2>
<div class="container mt-4">
  <div class="row g-2">
    @for (product of cartproducts(); track $index) {
    <div class="col-6 col-md-3 d-flex justify-content-start">
      <div class="card product-card shadow-sm border-0 text-center">
        <div class="image-container">
          <img [src]="product.image" alt="{{ product.title }}">
        </div>
        <div class="card-body p-2">
          <h6 class="card-title text-primary mb-1 text-truncate">{{ product.title }}</h6>
          <p class="card-text text-muted small mb-2 text-truncate">{{ product.description }}</p>
          <div class="price fw-semibold text-success mb-2">ðŸ’° ${{ product.price }}</div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-danger flex-fill ms-1" (click)="decreasecart(product)">-</button>
            <button class="btn btn-sm btn-outline-success flex-fill ms-1" >{{product.quantity}}</button>
            <button class="btn btn-sm btn-outline-primary flex-fill ms-1" (click)="increasecart(product)">+</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
